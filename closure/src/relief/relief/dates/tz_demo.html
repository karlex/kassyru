<!DOCTYPE html>

<html>
<head>
    <title>Time Zone Demo</title>
    <script src="../../../closure-library/closure/goog/base.js"></script>
    <script src="tz.js"></script>
</head>

<body>
    <script>
        var timezone = relief.dates.tz.determineTimezone();
        document.write(timezone.timezone.display());
        document.write('<br>');
        document.write(new Date);
    </script>
</body>
</html>
