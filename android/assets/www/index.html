        <script type="text/javascript">
            window.offlineAlertOpened = false;
            window['offlineAlert'] = function() {
                if (window.offlineAlertOpened) {
                    return;
                }

                navigator.notification.alert(
                    'Не удалось установить соединение.\nПроверьте соединение с интернетом и попробуйте снова.',  // message
                    function(){ window.offlineAlertOpened = true; },         // callback
                    'Ошибка соединения',            // title
                    'OK'                  // buttonName
                );
            };

            var onDeviceReady = function() {
                window.console.log('Device is ready');

                /*window.plugins.localNotification.add({
                    date: new Date(Date.now() + 10*1000), // your set date object
                    message: 'Hello world!',
                    badge: 1,
                    foreground:'foreground',
                    background:'background',
                    sound:'sub.caf'
                });*/

                // На этом этапе девайс инициализирован и доступ в интернет уже есть,
                // так что можно грузить внешние скрипты
                var script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'http://api-maps.yandex.ru/2.0-stable/?load=package.full&lang=ru-RU';

                // После того, как скрипт загрузится, запускаем приложение
                script.onload = function() {
                    kassy.run();
                };
                script.onerror = window.offlineAlert;

                // Запускаем загрузку скрипта
                document.body.appendChild(script);
            };

            if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/)) {
                document.addEventListener("deviceready", onDeviceReady, false);
            } else {
                onDeviceReady(); //this is the browser
            }
        </script>
